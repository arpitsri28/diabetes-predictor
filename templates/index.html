<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Diabetes Risk Prediction Tool</h1>
        <p>Please fill out the fields below to predict the diabetes risk.</p>
    </header>
    <div class="form-container">
        <form method="POST" action="{{ url_for('predict') }}">
            <div class="input-group">
                <label for="pregnancies">Pregnancies:</label>
                <input type="number" id="pregnancies" name="pregnancies" required>
            </div>
            <div class="input-group">
                <label for="glucose">Glucose Level (mg/dL):</label>
                <input type="number" id="glucose" name="glucose" required>
            </div>
            <div class="input-group">
                <label for="blood_pressure">Blood Pressure (mm Hg):</label>
                <input type="number" id="blood_pressure" name="blood_pressure" required>
            </div>
            <div class="input-group">
                <label for="skin_thickness">Skin Thickness (mm):</label>
                <input type="number" id="skin_thickness" name="skin_thickness" required>
            </div>
            <div class="input-group">
                <label for="insulin">Insulin Level (mu U/mL):</label>
                <input type="number" id="insulin" name="insulin" required>
            </div>
            <div class="input-group">
                <label for="bmi">BMI:</label>
                <input type="number" step="0.01" id="bmi" name="bmi" required>
            </div>
            <div class="input-group">
                <label for="diabetes_pedigree_function">Diabetes Pedigree Function:</label>
                <input type="number" step="0.001" id="diabetes_pedigree_function" name="diabetes_pedigree_function" required>
            </div>
            <div class="input-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <button type="submit">Predict</button>
        </form>
    </div>
    <div class="prediction-container">
        <p>Prediction: {{ output }}</p>
    </div>
</body>
</html>
